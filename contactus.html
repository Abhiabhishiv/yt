<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_us</title>
    <style>
        img{
            size: 10;
        }
    </style>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>
    <br>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email"><br>
        <label for="contact">Contact:</label>
        <input type="number" name="contact" id="contact"><br>
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="male">Female</option>
            <option value="male">Other</option>
        </select>
        <br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="date" id="date"><br>
        <label for="rating" >Rating</label>
        <input type="radio" id="1" name="rating">
        <label for="1">1</label> 
        <input type="radio" id="2" name="rating">
        <label for="2">2</label> 
        <input type="radio" id="3" name="rating"> 
        <label for="3">3</label>
        <input type="radio" id="4" name="rating"> 
        <label for="4">4</label>
        <input type="radio" id="5" name="rating">
        <label for="5">5</label> 
        <br>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" id="massage" cols="30" rows="10" placeholder="Enter Your Message..."></textarea><br>
        <input type="submit" name="submit" id="submit" value="Send">
        <input type="reset" name="submit" id="submit" value="Reset"><br><br>
        <a href="https://www.youtube.com/"><img src="youtube.png" alt="youtube" width="40" height="40"></a>
        <a href="https://www.instagram.com/"><img src="instagram.png" alt="instagram" width="40" height="40" ></a>
        <a href="https://web.telegram.org/"><img src="telegram.png" alt="telegram" width="40" height="40"></a>

     </form>
    
</body>
</html>
